<!DOCTYPE html>
<html lang="en">
<head>

    <title>Fitness</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <nav class="header-container">
            <h2 class="header-title">Fitness</h2>
            <div class="nav-items">
                <a class="select-default" href="">Home</a>
            <a href="">Service</a>
            <a href="">Contact</a>

            </div>
           <div class="menu-bars"><i class="fa-solid fa-bars"></i></div>

    </header>
    <main>

        <section class="banner-content">

                <div class="workout-videos-2">
                    <span class="play-btn"><i class="fa-solid fa-circle-play"></i></span>
                    <div>
                        <span class="banner-img-box-3">350+</span> 
                    <span class="banner-img-box-2">Video tutorial</span>
